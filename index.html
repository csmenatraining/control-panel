<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بطاطا المدينة [لوحة التحكم]</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* إضافة هذه القاعدة لضمان سلوك متوقع لنموذج الصندوق ولإعادة تعيين الهوامش والحشوات الافتراضية */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #ff5722; /* Vibrant Orange */
            --secondary-color: #ffc107; /* Bright Yellow */
            --text-dark: #333;
            --text-light: #fff;
            --bg-light: #f8f9fa;
            --card-bg: #ffffff;
            --border-color: #e0e0e0;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-medium: rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.6;
            direction: rtl;
            text-align: right;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .admin-container {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px var(--shadow-medium);
            max-width: 900px; /* زيادة العرض لاستيعاب الجدول */
            width: 100%;
            border: 2px solid var(--secondary-color);
            margin-top: 50px;
        }

        h1 {
            font-family: 'Tajawal', sans-serif;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 1px 1px 3px var(--secondary-color);
        }

        .toggle-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 15px;
        }

        .toggle-buttons button {
            flex-grow: 1;
            padding: 12px 20px;
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            background-color: var(--card-bg);
            color: var(--primary-color);
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: none; /* إزالة الظل من أزرار التبديل */
            margin-top: 0; /* إعادة تعيين الهامش */
        }

        .toggle-buttons button.active,
        .toggle-buttons button:hover {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-light);
            box-shadow: 0 5px 15px var(--shadow-medium);
        }

        .form-section, .products-list-section {
            display: none; /* مخفية افتراضياً */
        }

        .form-section.active, .products-list-section.active {
            display: block; /* تظهر عند التفعيل */
        }

        /* ستايلات قسم إضافة منتج */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--text-dark);
            font-size: 1.1em;
        }

        input[type="text"],
        input[type="number"],
        input[type="url"],
        select,
        textarea {
            width: 100%; /* تم التغيير لضمان ملء المساحة المتاحة بشكل صحيح */
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1em;
            font-family: 'Cairo', sans-serif;
            color: var(--text-dark);
            background-color: #f0f0f0;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            text-align: right; /* Align text to the right for Arabic */
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="url"]:focus,
        select:focus,
        textarea:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(255, 87, 34, 0.2);
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-left: 10px; /* Space between checkbox and label */
            transform: scale(1.2);
        }

        .submit-button { /* تم تغيير اسم الكلاس لتمييزه عن أزرار التبديل */
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-light);
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px var(--shadow-medium);
            margin-top: 30px;
        }

        .submit-button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px var(--shadow-medium);
        }

        #statusMessage {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            display: none; /* Hidden by default */
        }

        #statusMessage.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        #statusMessage.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        #statusMessage.info {
            background-color: #cfe2ff;
            color: #052c65;
            border: 1px solid #b6d4fe;
        }

        /* ستايلات جدول المنتجات */
        .products-table-container {
            overflow-x: auto; /* لجعل الجدول قابلاً للتمرير أفقياً على الشاشات الصغيرة */
            margin-top: 20px;
        }

        .products-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .products-table th,
        .products-table td {
            border: 1px solid var(--border-color);
            padding: 10px;
            text-align: center;
            vertical-align: middle;
            font-size: 0.9em;
        }

        .products-table th {
            background-color: var(--primary-color);
            color: var(--text-light);
            font-weight: bold;
            padding: 12px 10px;
            white-space: nowrap; /* منع التفاف النص في رؤوس الأعمدة */
        }

        .products-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .products-table tr:hover {
            background-color: #e9e9e9;
        }

        .products-table img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
            border: 1px solid var(--border-color);
        }

        .action-buttons button {
            padding: 6px 10px;
            margin: 0 5px;
            font-size: 0.85em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            box-shadow: none; /* إزالة الظل من أزرار الإجراءات */
            margin-top: 0; /* إعادة تعيين الهامش */
            width: auto; /* إعادة تعيين عرض الزر */
        }

        .action-buttons .edit-btn {
            background-color: #2196f3; /* أزرق */
            color: white;
            border: 1px solid #2196f3;
        }

        .action-buttons .edit-btn:hover {
            background-color: #0b7dda;
            opacity: 1;
            transform: none;
            box-shadow: none;
        }

        .action-buttons .delete-btn {
            background-color: #f44336; /* أحمر */
            color: white;
            border: 1px solid #f44336;
        }

        .action-buttons .delete-btn:hover {
            background-color: #da190b;
            opacity: 1;
            transform: none;
            box-shadow: none;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .admin-container {
                padding: 15px;
                margin-top: 15px;
            }
            h1 {
                font-size: 2em;
            }
            .toggle-buttons {
                flex-direction: column;
                gap: 10px;
            }
            .toggle-buttons button {
                padding: 10px 15px;
            }
            input[type="text"],
            input[type="number"],
            input[type="url"],
            select,
            textarea {
                padding: 10px;
            }
            .submit-button {
                padding: 12px;
                font-size: 1.1em;
            }
            .products-table th,
            .products-table td {
                padding: 8px;
                font-size: 0.8em;
            }
            .products-table img {
                width: 40px;
                height: 40px;
            }
            .action-buttons button {
                padding: 5px 8px;
                font-size: 0.75em;
                margin: 0 3px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1>بطاطا المدينة [لوحة التحكم]</h1>

        <div class="toggle-buttons">
            <button id="showAddProduct">إضافة منتج جديد</button>
            <button id="showManageProducts">إدارة المنتجات</button>
        </div>

        <div id="addProductSection" class="form-section active">
            <h2 id="formTitle">إضافة منتج جديد</h2>
            <form id="productForm">
                <div class="form-group">
                    <label for="productId">معرف المنتج (ID):</label>
                    <input type="text" id="productId" required placeholder="مثال: fries-classic-new">
                </div>
                <div class="form-group">
                    <label for="productName">اسم المنتج:</label>
                    <input type="text" id="productName" required placeholder="مثال: بطاطا مقلية بالجبنة">
                </div>
                <div class="form-group">
                    <label for="productDescription">الوصف:</label>
                    <textarea id="productDescription" required placeholder="وصف قصير للمنتج"></textarea>
                </div>
                <div class="form-group">
                    <label for="productPrice">السعر (د.أ):</label>
                    <input type="number" id="productPrice" step="0.01" min="0" required placeholder="مثال: 7.50">
                </div>
                <div class="form-group">
                    <label for="imageUrl">رابط الصورة (URL):</label>
                    <input type="url" id="imageUrl" required placeholder="مثال: https://example.com/image.png">
                </div>
                <div class="form-group">
                    <label for="productCategory">القسم:</label>
                    <select id="productCategory" required>
                        <option value="">اختر القسم</option>
                        <option value="البطاطا">البطاطا</option>
                        <option value="البرجر">البرجر</option>
                        <option value="المشروبات">المشروبات</option>
                        <option value="الصوصات">الصوصات</option>
                    </select>
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="newTag">
                    <label for="newTag">منتج جديد؟</label>
                </div>
                <button type="submit" class="submit-button" id="submitButton">إضافة المنتج</button>
            </form>
        </div>

        <div id="productsListSection" class="products-list-section">
            <h2>إدارة المنتجات</h2>
            <div class="products-table-container">
                <table class="products-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>الصورة</th>
                            <th>الاسم</th>
                            <th>الوصف</th>
                            <th>السعر</th>
                            <th>القسم</th>
                            <th>جديد</th>
                            <th>الإجراءات</th>
                        </tr>
                    </thead>
                    <tbody id="productsTableBody">
                        </tbody>
                </table>
            </div>
            <p id="noProductsMessage" style="text-align: center; margin-top: 20px; display: none;">
                لا توجد منتجات لعرضها حالياً.
            </p>
        </div>

        <div id="statusMessage"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const productForm = document.getElementById('productForm');
            const statusMessage = document.getElementById('statusMessage');
            const addProductSection = document.getElementById('addProductSection');
            const productsListSection = document.getElementById('productsListSection');
            const showAddProductBtn = document.getElementById('showAddProduct');
            const showManageProductsBtn = document.getElementById('showManageProducts');
            const productsTableBody = document.getElementById('productsTableBody');
            const noProductsMessage = document.getElementById('noProductsMessage');
            const formTitle = document.getElementById('formTitle');
            const submitButton = document.getElementById('submitButton');
            const productIdInput = document.getElementById('productId');
            const productNameInput = document.getElementById('productName');
            const productDescriptionInput = document.getElementById('productDescription');
            const productPriceInput = document.getElementById('productPrice');
            const imageUrlInput = document.getElementById('imageUrl');
            const productCategoryInput = document.getElementById('productCategory');
            const newTagInput = document.getElementById('newTag');

            let editingProductId = null; // لتخزين معرف المنتج الذي يتم تعديله

            // *** استبدل هذا الرابط بالرابط الفعلي لتطبيق الويب الخاص بـ Google Apps Script الذي ستقوم بنشره/إعادة نشره ***
            const GOOGLE_APPS_SCRIPT_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwpFMDBj5mPSxbec3EVa4ISbo_smLN2S1VXas6xUud-b0Ijpj-VJRb8Zv_pqV1Po7Zc/exec'; // استخدم نفس الرابط

            // وظيفة للتبديل بين الأقسام
            function switchSection(sectionToShow) {
                statusMessage.style.display = 'none'; // إخفاء الرسائل عند التبديل
                showAddProductBtn.classList.remove('active');
                showManageProductsBtn.classList.remove('active');
                addProductSection.classList.remove('active');
                productsListSection.classList.remove('active');

                if (sectionToShow === 'add') {
                    addProductSection.classList.add('active');
                    showAddProductBtn.classList.add('active');
                    // *** تم إزالة استدعاء resetForm() من هنا ***
                    // سيتم استدعاء resetForm() الآن فقط عند النقر على "إضافة منتج جديد"
                } else if (sectionToShow === 'manage') {
                    productsListSection.classList.add('active');
                    showManageProductsBtn.classList.add('active');
                    fetchProducts(); // جلب المنتجات عند عرض قسم الإدارة
                }
            }

            // وظيفة لإعادة تعيين النموذج لوضع "إضافة منتج"
            function resetForm() {
                productForm.reset();
                editingProductId = null;
                formTitle.textContent = 'إضافة منتج جديد';
                submitButton.textContent = 'إضافة المنتج';
                productIdInput.readOnly = false; // السماح بتحرير ID عند الإضافة
            }

            // الافتراضي عند التحميل
            switchSection('add'); // يتم التبديل إلى قسم الإضافة بدون إعادة تعيين النموذج في البداية

            showAddProductBtn.addEventListener('click', () => {
                resetForm(); // استدعاء resetForm() فقط عند النقر على زر "إضافة منتج جديد"
                switchSection('add');
            });
            showManageProductsBtn.addEventListener('click', () => switchSection('manage'));


            // وظيفة لعرض رسائل الحالة
            function displayStatusMessage(message, type) {
                statusMessage.textContent = message;
                statusMessage.className = ''; // مسح جميع الفئات
                statusMessage.classList.add(type);
                statusMessage.style.display = 'block';
            }

            // معالج إرسال نموذج إضافة/تعديل المنتج
            productForm.addEventListener('submit', async (event) => {
                event.preventDefault(); // منع الإرسال الافتراضي للنموذج

                statusMessage.style.display = 'none'; // إخفاء أي رسائل سابقة
                statusMessage.classList.remove('success', 'error', 'info');

                const productId = productIdInput.value.trim();
                const productName = productNameInput.value.trim();
                const productDescription = productDescriptionInput.value.trim();
                const productPrice = parseFloat(productPriceInput.value).toFixed(2);
                const imageUrl = imageUrlInput.value.trim();
                const productCategory = productCategoryInput.value;
                const newTag = newTagInput.checked; // true or false

                // التحقق من أن جميع الحقول المطلوبة مملوءة
                if (!productId || !productName || !productDescription || isNaN(productPrice) || !imageUrl || !productCategory) {
                    displayStatusMessage('الرجاء ملء جميع الحقول المطلوبة بشكل صحيح.', 'error');
                    return;
                }

                const productData = {
                    action: editingProductId ? 'updateProduct' : 'addProduct', // تحديد الإجراء بناءً على وضع التعديل
                    id: productId,
                    name: productName,
                    description: productDescription,
                    price: productPrice,
                    imageUrl: imageUrl,
                    category: productCategory,
                    newTag: newTag
                };

                displayStatusMessage('جاري إرسال البيانات...', 'info'); // رسالة مؤقتة

                try {
                    const response = await fetch(GOOGLE_APPS_SCRIPT_WEB_APP_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: new URLSearchParams(productData).toString(),
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();

                    if (result.status === 'success') {
                        displayStatusMessage(editingProductId ? 'تم تعديل المنتج بنجاح!' : 'تم إضافة المنتج بنجاح!', 'success');
                        resetForm(); // مسح النموذج بعد الإرسال الناجح والعودة لوضع "إضافة"
                        if (productData.action === 'updateProduct') { // إذا كنا في وضع التعديل، نعود لقائمة المنتجات
                            switchSection('manage');
                        }
                    } else {
                        displayStatusMessage(`${editingProductId ? 'فشل تعديل المنتج' : 'فشل إضافة المنتج'}: ${result.message || 'خطأ غير معروف'}`, 'error');
                    }
                } catch (error) {
                    console.error(`Error ${editingProductId ? 'updating' : 'adding'} product:`, error);
                    displayStatusMessage('حدث خطأ أثناء الاتصال بالخادم. الرجاء المحاولة مرة أخرى.', 'error');
                }
            });

            // --- وظائف إدارة المنتجات (للعرض، التعديل، الحذف) ---

            // وظيفة لجلب جميع المنتجات
            async function fetchProducts() {
                displayStatusMessage('جاري جلب المنتجات...', 'info');
                try {
                    const response = await fetch(`${GOOGLE_APPS_SCRIPT_WEB_APP_URL}?action=getProducts`); // طلب GET
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const products = await response.json();

                    if (products.status === 'success') {
                        renderProducts(products.data);
                        displayStatusMessage('تم جلب المنتجات بنجاح.', 'success');
                    } else {
                        displayStatusMessage(`فشل جلب المنتجات: ${products.message || 'خطأ غير معروف'}`, 'error');
                        renderProducts([]); // مسح الجدول إذا كان هناك خطأ
                    }
                } catch (error) {
                    console.error('Error fetching products:', error);
                    displayStatusMessage('حدث خطأ أثناء جلب المنتجات. الرجاء المحاولة مرة أخرى.', 'error');
                    renderProducts([]); // مسح الجدول
                }
            }

            // وظيفة لعرض المنتجات في الجدول
            function renderProducts(products) {
                productsTableBody.innerHTML = ''; // مسح أي صفوف موجودة
                if (!products || products.length === 0) {
                    noProductsMessage.style.display = 'block';
                    return;
                }
                noProductsMessage.style.display = 'none';

                products.forEach(product => {
                    const row = productsTableBody.insertRow();
                    row.innerHTML = `
                        <td>${product.id}</td>
                        <td><img src="${product.imageUrl}" alt="${product.name}" title="${product.name}"></td>
                        <td>${product.name}</td>
                        <td>${product.description}</td>
                        <td>${parseFloat(product.price).toFixed(2)}</td>
                        <td>${product.category}</td>
                        <td>${product.newTag ? 'نعم' : 'لا'}</td>
                        <td class="action-buttons">
                            <button class="edit-btn" data-id="${product.id}"><i class="fas fa-edit"></i> تعديل</button>
                            <button class="delete-btn" data-id="${product.id}"><i class="fas fa-trash-alt"></i> حذف</button>
                        </td>
                    `;
                });

                // إضافة مستمعي الأحداث لأزرار التعديل والحذف
                productsTableBody.querySelectorAll('.edit-btn').forEach(button => {
                    button.addEventListener('click', (e) => editProduct(e.currentTarget.dataset.id));
                });
                productsTableBody.querySelectorAll('.delete-btn').forEach(button => {
                    button.addEventListener('click', (e) => deleteProduct(e.currentTarget.dataset.id));
                });
            }

            // وظيفة للتعامل مع التعديل على منتج
            async function editProduct(productId) {
                displayStatusMessage(`جاري جلب بيانات المنتج ${productId} للتعديل...`, 'info');
                try {
                    // نستخدم نفس طلب GET الذي يجلب جميع المنتجات، ثم نبحث عن المنتج المحدد
                    const response = await fetch(`${GOOGLE_APPS_SCRIPT_WEB_APP_URL}?action=getProducts`);
                    const productsResponse = await response.json();

                    if (productsResponse.status === 'success' && productsResponse.data) {
                        const productToEdit = productsResponse.data.find(p => p.id === productId);
                        if (productToEdit) {
                            // تعبئة النموذج
                            productIdInput.value = productToEdit.id;
                            productIdInput.readOnly = true; // منع تغيير ID المنتج أثناء التعديل
                            productNameInput.value = productToEdit.name;
                            productDescriptionInput.value = productToEdit.description;
                            productPriceInput.value = parseFloat(productToEdit.price).toFixed(2);
                            imageUrlInput.value = productToEdit.imageUrl;
                            productCategoryInput.value = productToEdit.category;
                            newTagInput.checked = productToEdit.newTag;

                            editingProductId = productId; // تعيين ID المنتج الذي يتم تعديله
                            formTitle.textContent = 'تعديل المنتج';
                            submitButton.textContent = 'حفظ التعديلات';
                            switchSection('add'); // عرض قسم الإضافة (الآن للتعديل)
                            displayStatusMessage(`تم تعبئة بيانات المنتج ${productId}. قم بإجراء التعديلات واحفظها.`, 'info');
                        } else {
                            displayStatusMessage('لم يتم العثور على المنتج المطلوب للتعديل.', 'error');
                        }
                    } else {
                        displayStatusMessage(`فشل جلب المنتجات للتعديل: ${productsResponse.message || 'خطأ غير معروف'}`, 'error');
                    }
                } catch (error) {
                    console.error('Error fetching product for edit:', error);
                    displayStatusMessage('حدث خطأ أثناء جلب بيانات المنتج للتعديل.', 'error');
                }
            }

            // وظيفة للتعامل مع حذف منتج
            async function deleteProduct(productId) {
                if (!confirm(`هل أنت متأكد أنك تريد حذف المنتج ID: ${productId}؟\nلا يمكن التراجع عن هذا الإجراء.`)) {
                    return;
                }

                displayStatusMessage(`جاري حذف المنتج: ${productId}...`, 'info');

                try {
                    const response = await fetch(GOOGLE_APPS_SCRIPT_WEB_APP_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: new URLSearchParams({
                            action: 'deleteProduct', // هذا سيساعد Apps Script على معرفة ما يجب فعله
                            id: productId
                        }).toString(),
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();

                    if (result.status === 'success') {
                        displayStatusMessage('تم حذف المنتج بنجاح!', 'success');
                        fetchProducts(); // إعادة جلب المنتجات بعد الحذف لتحديث القائمة
                    } else {
                        displayStatusMessage(`فشل حذف المنتج: ${result.message || 'خطأ غير معروف'}`, 'error');
                    }
                } catch (error) {
                    console.error('Error deleting product:', error);
                    displayStatusMessage('حدث خطأ أثناء حذف المنتج. الرجاء المحاولة مرة أخرى.', 'error');
                }
            }
        });
    </script>
